<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyen_drag_and_drop</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="./assets/js/main.js" async></script>
</head>
<body>
    <div class="main" >
        <div class="box">
            <div class="wrap" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img src="https://tran-quyen.github.io/dom-best-practice/18-drag-and-drop/assets/images/bg.jpeg" alt="" draggable="true"  ondragstart="drag(event)" id="drag1">
            </div>
            <div class="wrap" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <div class="wrap" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <div class="wrap" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <div class="wrap" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
        </div>
    </div>
</body>
</html>
